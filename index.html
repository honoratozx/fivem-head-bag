<html>
<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <style>
        .overlay { display: none; }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        img {
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="https://i.imgur.com/oc8Dbxq.jpg" alt="Head Bag Overlay">
    </div>

    <script type="text/javascript">
        $(function() {
            window.addEventListener('message', function(event) {
                if (event.data.type === "showOverlay") {
                    $('.overlay').fadeIn(200);
                } else if (event.data.type === "hideOverlay") {
                    $('.overlay').fadeOut(200);
                }
            });
        });
    </script>
</body>
</html>
